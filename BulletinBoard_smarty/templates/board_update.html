<form action="./board_update_do.php" method="post">
    <table>
        <input type="hidden" name="id" method="post" value="{$record.id}">
        <tr>
            <th width="150">名前: <input type="text" name="name" value="{$record.name}"></th>
        </tr>
        <tr>
            <th width="150">メールアドレス: <input type="text" name="email" value="{$record.email}"></th>
        </tr>
        <tr>
            <th width="150">タイトル: <input type="text" name="title" value="{$record.title}"></th>
        </tr>
        <tr>
            <th width="150">本文：<textarea type="text" name="content">{$record.content}</textarea></th>
        </tr>
        <tr>
            <th width="150"><input type="submit" value="変更する"></th>
        </tr>
    </table>
</form>
